# ==========================
# Application Info
# ==========================
spring.application.name=Travel

# ==========================
# Server Config
# ==========================
# Port can be overridden by environment variable PORT, defaults to 8080
server.port=${PORT:8080}

# ==========================
# Datasource (PostgreSQL)
# ==========================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/traveldb}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==========================
# Jackson JSON Serialization
# ==========================
spring.jackson.serialization.fail-on-empty-beans=false

# ==========================
# JWT Configuration
# ==========================
app.jwt.secret=${JWT_SECRET:defaultSecretChangeMe}
app.jwt.expiration=${JWT_EXPIRATION:86400000}
